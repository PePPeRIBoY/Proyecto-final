<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces para importar fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importamos la fuente 'Kanit' para usar en nuestro sitio -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../image/Logo.png" type="image/x-icon"><!-- logo en el navegador  -->
    <!-- Enlace al CSS de Bootstrap para ayudarnos con estilos y diseño responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Herramientas Shop / Carrito</title>
</head>

<body>
    <header>
        <!-- Menú de navegación principal -->

        <a href="../index.html">
            <!-- Sección izquierda del menú con el logo y el título -->
            <div class="nav_inicio">
                <!-- Logo de la empresa -->
                <img src="../image/Logo.png" class="Logo" alt="Logo de Herramientas Shop">
                <!-- Título o nombre de la empresa -->
                <h1 class="Titulo">Herramientas Shop</h1>
            </div>
        </a>
        <!-- Sección derecha del menú con iconos -->
        <div>
    </header>
    <!--  Encabezado del carrito -->
    <nav>
        <div class="nav_enlaces">
            <h1>Carrito de Compras</h1>
        </div>
        <div class="nav_inicio iconos">
            <a href="../index.html" class="icono-carrito">⬅️ Volver</a> <!-- boton de regresar -->
        </div>
    </nav>

    <!-- Seccion principal del carrito -->
    <section id="carrito" class="productos">

        
        <div id="lista-carrito">
            <!-- Lista de productos -->
        </div>

        <!-- Seccion de resumen del carrito -->
        <div id="resumen-carrito">
            <p>Total de productos: <span id="total-productos">0</span></p>
            <p>Importe total: $<span id="importe-total">0</span></p>
        </div>

        <button onclick="realizarCompra()">Finalizar la compra</button><!--  boton de compra -->

    </section>


    <script src="../carrito.js"></script>
</body>

</html>
